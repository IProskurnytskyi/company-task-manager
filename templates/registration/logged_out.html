{% extends "base.html" %}
{% load static %}

{% block content %}

      background-image: url({% static "images/logout.png" %});
      background-size: cover;

  </style>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 login-container">

      </div>
    </div>
  </div>
{% endblock %}
