{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}

{% block content %}
  <style>
    body {
      background-image: url({% static "images/sign_up.png" %});
      background-size: cover;
    }
  </style>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 login-container">
        <h1 class="text-center">Sign Up</h1>

        {% if form.errors %}
          <p class="error-message">There was an error with your submission. Please correct the errors below.</p>
        {% endif %}

        <form method="post" action="{% url 'task:signup' %}" novalidate>
          {% csrf_token %}
          {{ form|crispy }}

          <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
