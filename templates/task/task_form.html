{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load static %}

{% block content %}
  <style>
    body {
      background-image: url({% static "images/bg-page.png" %});
      background-size: cover;
    }
  </style>

  <div class="row justify-content-center">
    <div class="col-md-8 form-container">
      <h1 class="form-title">{{ object|yesno:"Update,Create" }} Task</h1>
      <form action="" method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}

        <input type="submit" value="Submit" class="btn btn-primary submit-button">
      </form>
      {% if object %}
        <a href="{{ task.get_absolute_url }}" class="btn btn-dark mt-3">Cancel</a>
      {% else %}
        <a href="{% url 'task:task-list' %}" class="btn btn-dark mt-3">Cancel</a>
      {% endif %}
    </div>
  </div>
{% endblock %}
