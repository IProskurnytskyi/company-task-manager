{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} task</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
  {% if object %}
    <a href="{{ task.get_absolute_url }}" class="btn btn-dark mt-3">Back</a>
  {% else %}
    <a href="{% url "task:task-list" %}" class="btn btn-dark mt-3">Back</a>
  {% endif %}
{% endblock %}
