{% extends "base.html" %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6 form-container text-center">
      {% if user.is_superuser %}
        <h1 class="text-danger">Delete Task Type?</h1>
        <p>Are you sure you want to delete this task type?</p>
        <form action="" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <input type="submit" value="Yes, delete" class="btn btn-danger">
          </div>
          <a href="{% url 'task:task-type-list' %}" class="btn btn-primary">Cancel</a>
        </form>
      {% else %}
        <h2 class="text-danger">You cannot delete any Task Types because you are not an admin!</h2>
        <a href="{% url 'task:task-type-list' %}" class="btn btn-primary mt-3">Back</a>
      {% endif %}
    </div>
  </div>
{% endblock %}
