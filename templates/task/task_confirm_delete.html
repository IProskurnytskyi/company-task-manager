{% extends "base.html" %}

{% block content %}
  <h1>Delete task?</h1>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>
  <a href="{% url "task:task-detail" task.id %}" class="btn btn-primary">Cancel</a>
{% endblock %}
