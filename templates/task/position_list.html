{% extends "base.html" %}

{% block content %}
  <h1>
    Position List
    <a href="{% url "task:position-create" %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>

  {% if position_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for position in position_list %}
        <tr>
          <td>{{ position.id }}</td>
          <td>{{ position.name }}</td>
          <td><a href="{% url "task:position-update" position.id %}">Update</a></td>
          <td>
            <a style="color: red" href="{% url "task:position-delete" position.id %}">
              Delete
            </a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no positions yet.</p>
  {% endif %}
{% endblock %}
