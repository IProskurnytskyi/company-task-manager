{% extends "base.html" %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} task type</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
  <a href="{% url "task:task-type-list" %}" class="btn btn-dark">Back</a>
{% endblock %}
